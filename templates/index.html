<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
    <ul>
        <li style="float: left;"><a class="logo">Event Management System</a></li>
        <li><a href="/login">{{login}}</a></li>
        <li><a href="/registered_events">Registered Events</a></li>
        <li><a href="/events">Event</a></li>
        <li><a class="active" href="/">Home</a></li>
    </ul>

<div style="height: 100%;width: 100% ;padding-top:4.4% ">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <div class="carousel-inner">
    {%for i in range(4, 0,-1)%}
      {% if i == 4 %}
        <div class="item active">
          <img src="{{ url_for('static', filename='img/img-'~i~'.jpg') }}" alt="" style="height: 660px; width:100%;">
        </div>
      {% else %}
        <div class="item">
          <img src="{{ url_for('static', filename='img/img-'~i~'.jpg') }}" alt="" style="height: 660px; width:100%;">
        </div>
      {% endif %}
      {%endfor%}
    </div>
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  </div>

</body>
</html>
