<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hostel Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <ul>
        <li style="float: left;"><a class="logo">Event Management System</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="#">Event</a></li>
        <li><a href="#">Home</a></li>
        <li><a href="/">Home</a></li>
    </ul>
    <div style="margin-top: 9%;" class="form-login">
        <div class="login-text">
            Signup
        </div>
        <form action="/submit" method="post">
            <div>
                <input type="text" placeholder="Name" class="input-field" name="name">
            </div>
            <div>
                <input type="text" placeholder="Email" class="input-field" name="email">
            </div>
            <div>
                <input type="text" placeholder="Occupation" class="input-field" name="occupation">
            </div>
            <div>
                <input type="text" placeholder="Address" class="input-field" name="address">
            </div>
            <div>
                <input type="text" placeholder="Mobile" class="input-field" name="mobile">
            </div>
            <div>
                <input type="password" placeholder="Enter Password" class="input-field" name="password">
            </div>
            <div>
                <input type="password" placeholder="Re-Enter Password" class="input-field" name="re-password">
            </div>
            <div>
                <input type="submit" class="input-button" value="Login">
            </div>
            <div>
                <p style="margin-left:23%;padding-bottom:12% ;">Already have an Account? <a href="/login">Login</a></p>
            </div>
        </form>
    </div>
    <div style="margin-left:42.5%;padding-bottom:9% ;">
        <p style="color: red">  {{ user_signup }} </p>
    </div>
</body>

</html>
